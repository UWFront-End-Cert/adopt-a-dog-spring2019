		<form method="GET" id="dogForm" >

			<div class="row">
				<div class="col-100">
					<label for="name">Name</label>
				</div>
				<div class="col-100">
					<input type="text" id="name" name="fullname" value="your name">

			</div>

			<div class="row">

					<label for="email">Email Address</label>
				</div>
				<div class="col-100">
					<input type="text" id="email" name="email" value="xyz@email.com">
				</div>
			</div>

			<div class="row">
				<div class="col-100">
					<label for="address">Street Address</label>
				</div>
				<div class="col-100">
					<input type="text" id="address" name="address" value="your address">
				</div>
			</div>

			<div class="row">
				<div class="col-40">
					<label  for="city">City</label>
				</div>
				<div class="col-25">

				</div>

				</div>
			</div>	

			<div class="row">
				<div class="col-40">
					<input type="text" id="city" name="city" value="your city">
				</div>
				<div class="col-25">
					<select id="state"  name="State">
						<option value="CA">CA</option>
						<option value="OR">OR</option>
						<option value="WA" selected>WA</option>
					</select>
				</div>
				
				<div class="col-25">
					<input type="text" id="zip" name="zipcode" value="nnnnn">
				</div>
			</div>

			<div class="row">
				<div class="col-100">
					<label>First Time Adopter?</label>
				</div>
				<div class="col-100">
					<label class="radio-option">Yes</label>
					<input name="first-time" type="radio" id="firstYes" value="yes" checked>
					<label class="radio-option">No</label>
					<input name="first-time" type="radio" id="firstNo"  value="no">
				</div>
			</div>
			
			<div class="row">
				<div class="col-100">	
					<label>Pick up Location</label>
				</div>
				<div class="col-40">
					<select id="loc"  name="location">
						<option value="Bellevue" id="bel" selected="Bellevue">Bellevue</option>
						<option value="Lynnwood" id="lyn">Lynnwood</option>
						<option value="Seattle" id="sea">Seattle</option>
					</select>
				</div>
			</div>

			<div class="row">
				<label>Dogs Adopted</label>
			</div>
				
			<div class="checkout-container">

				<div class="col-50">

						</div>
					</div>
				</div>
			</div>

				<label >Toal Adoption Cost</label>
				<p class="cost"> $123.45 </p>
				<input type="submit" id="submit" value="Submit" onclick="sConsole(event)" >
