<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adopt a Dog</title>
</head>
<body>
  <header>
    <h1>ADOPTADOG</h1>
    <h2>Seattle's Premiere Dog Adoption Agency</h2>
  </header>
  <nav>
    <a href="index.html">Home  /</a>
    <a href="dogs.html">  &nbsp;&nbsp;Dogs  /</a>
    <a href="blog.html">  &nbsp;&nbsp;Blog  / </a>
    <a href="checkout.html">  &nbsp;&nbsp;Checkout   </a>
  </nav>

  <br><br>
  <form method="GET">
    <label>Name
      <input type="text" name="Name"/>
    </label>

    <label>Email Address
      <input type="email" name="userEmail"/>
    </label>

    <label>Street Address
      <input type="text" name="userStreet"/>
    </label>

    <label>City
      <input type="text" name="userCity"/>
    </label>

    <label>State
      <select name="state">
        <option value="">WA</option>
        <option value="oregon">OR</option>
        <option value="california">CA</option>
      </select>
    </label>

    <label>Zip Code
      <input type="text" name="userZip"/>
    </label>

    <fieldset>
      <legend>First Time Adopter?</legend>
    <label>
      <input type="radio" name="special" value="yes">
      Yes
    </label>
    <label>
      <input type="radio" name="special" value="no">
      No
    </label>
    </fieldset>

    <label>Pickup Location
      <select name="region">
        <option value="">Belltown</option>
        <option value="fremont">Fremont</option>
        <option value="queen-anne">Queen Anne</option>
        <option value="cap-hill">Cap Hill</option>
        <option value="ballard">Ballard</option>
      </select>
    </label>

    Dogs Adopted

    Total Adoption Cost

    <input type="submit" value="Submit"/>
  </form>
</body>
</html>
