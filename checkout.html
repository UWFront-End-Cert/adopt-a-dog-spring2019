         <h1 style="color:rgb(9,60,96);"> Checkout </h1>
         <form method="AdoptMe">
                <label style="color:rgb(9,60,96);"> <h2> Name  </h2>
                  <input type="text" name="applicantName">
                </label>
                <br>
                <label style="color:rgb(9,60,96);"> <h2> Email Address </h2>
                  <input type="email" name="applicantEmail">
                </label>
                  <br>
                <label style="color:rgb(9,60,96);"> <h2>Street Address </h2>
                  <input type="Text" name="applicantStreetAddress">
                </label>
                  <br>
                <label style="color:rgb(9,60,96);"> <h2>City </h2>
                  <input type="Text" name="applicantCity">
                </label>
                <label style="color:rgb(9,60,96);"> <h2>State  </h2>
                  <select name="State">
                    <option value=""> Please select </option>
                    <option value="few"> less than 10</option>
                    <option value="some"> 10-16 </option>
                    <option value="many"> more than 16</option>
                  </select>
                </label>

                <label style="color:rgb(9,60,96);"> <h2> Zip Code </h2>
                  <input type="Text" name="applicantZipCode">
                </label>
                  <br>

                  <legend style="color:rgb(9,60,96);"> <h2>First Time Adopter? </h2>
                  </legend>
                  <label> Yes
                    <input type="radio" name="special" value="yes">
                  </label>
                  <label>No
                    <input type="radio" name="special" value="no">
                  </label>
                    <br>
                  <br>
                <label style="color:rgb(9,60,96);"> <h2>Pickup Location </h2>
                  <select name="Pickup">
                    <option value=""> Adoption Center </option>
                    <option value="few"> 5 mile radius</option>
                    <option value="some"> 12 mile radius </option>
                    <option value="many"> Airport</option>
                  </select>
                </label>
                <h2 style="color:rgb(9,60,96);">Dogs Adopted</h2>
                <div>

                  <img class="dogsadopted" src ="./images/lucas-checkout.jpg" alt= "older black lab">

                  <img class="dogsadopted" src ="./images/duffy-checkout.jpg" alt= "white and brown pitbull">

                </div>

                <h2 style="color:rgb(9,60,96);">Total Adoption Cost</h2>

                <input type="submit" value="Submit">

    </form>
