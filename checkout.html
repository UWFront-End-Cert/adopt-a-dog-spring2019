         <h1> Checkout </h1>
         <form method="AdoptMe">
                <label>Name
                  <input type="text" name="applicantName">
                </label>

                <label>Email Address
                  <input type="email" name="applicantEmail">
                </label>
                <label>Street Address
                  <input type="Text" name="applicantStreetAddress">
                </label>
                <label>City
                  <input type="Text" name="applicantCity">
                </label>
                <label>State
                  <select name="State">
                    <option value=""> Please select </option>
                    <option value="few"> less than 10</option>
                    <option value="some"> 10-16 </option>
                    <option value="many"> more than 16</option>
                  </select>
                </label>
                <label>Zip Code
                  <input type="Text" name="applicantZipCode">
                </label>
                <fieldset>
                  <legend> First Time Adopter?
                  </legend>
                  <label>Yes
                    <input type="radio" name="special" value="yes">
                  </label>
                  <label>No
                    <input type="radio" name="special" value="no">
                  </label>
                </fieldset>
                <label>Pickup Location
                  <select name="Pickup">
                    <option value=""> Adoption Center </option>
                    <option value="few"> 5 mile radius</option>
                    <option value="some"> 12 mile radius </option>
                    <option value="many"> Airport</option>
                  </select>
                </label>
