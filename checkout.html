<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
    <title>Adopt a Doggo</title>
  </head>
  <body>
    <h1>ADOPTADOG</h1>
    <section class="first">
      <img src="images/header-image.jpg" height="50" width="50" alt="header image">
      <img src="images/adoptadog-logo.svg" height="50" width="50" alt="adoptadog logo">
      <img src="images/cart-icon.svg" height="50" width="50" alt="cart-icon">
      <p>Checkout</p>
      <h2>Seattle's premiere dog adoption agency</h2>
      <nav>
        <p class="nav1">Home</p>
        <p class="nav1">Dogs</p>
        <p class="nav1">Blog</p>
      </nav>
    </section>
    <section>
      <h3>Checkout</h3>
      <h4>Name</h4>
      <h4>Email Address</h4>
      <h4>Street Address</h4>
      <h4>City</h4>
      <h4>State</h4>
      <h4>Zip Code</h4>
      <h4>First Time Adopter?</h4>
      <h4>Pickup Location</h4>
      <h4>Dogs Adopting</h4>
      <h4>Total Adoption Cost</h4>
      <br>
      <p>Submit</p>
    </section>
    <footer class="third">
      <img src="images/adoptadog-logo.svg" height="50" width="50" alt="adoptadog logo">
      <h1> ADOPTADOG</h1>
      <p>By Daniel Kiefer</p>
      <nav>
        <p class="nav2">Home</p>
        <p class="nav2">Dogs</p>
        <p class="nav2">Contact</p>
      </nav>
    </footer>
  </body>
</html>
